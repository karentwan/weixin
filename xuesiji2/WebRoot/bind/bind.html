<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>绑定页面</title>
	<link rel="stylesheet" href="css/appointment.css">
</head>
<body>
	<form id="appointmentForm">
		<h1>绑定学号和微信号</h1>
 		<input type="text" name="account"       placeholder="学号" 	id="account" 		required="" minlength="1" maxlength="8">
 		<input type="text" name="name"   placeholder="姓名" id="name" 	required="" maxlength="10" minlength="2">
 		<input type="text" name="class" placeholder="班级"  id="class" required="" maxlength="6" minlength="6">
 		<button id="submit">提交</button>
	</form>
	<div class="footer">
		<img src="footer.jpg" alt="">
	</div>
	<script src="app.js"></script>
</body>
</html>
