<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<meta name="author" content="谢家兴">

	<title>南昌航空大学学生信息管理系统</title>

	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<div class="panel">
			<img src="img/logo.png" alt="">
			<div class="title">
				<h2>南昌航空大学</h2>
				<h2>学生信息管理系统</h2>
			</div>
		</div>
		<form action="http://wsd.chxxi614.com/xuesiji/login" method="post">
			<label for="username">
				<span>用户名</span>
				<input type="text" id="username" name="name" placeholder="请输入用户名" required autocomplete="on">
			</label>
			<label for="passwd">
				<span>密码</span>
				<input type="password" id="passwd" name="psd" placeholder="请输入密码" required autocomplete="on">
			</label>
			<input type="submit" value="登录" name="submit" id="submit">
		</form>

	</div>

	<!-- <script src="js/login.js"></script> -->
</body>
</html>
